<div>
  <button (click)="listView=true" *ngIf="!listView">List View</button><button (click)="listView=false"
    *ngIf="listView">Grid View</button>
</div>
<div *ngIf="listView" style="width: 80vw;">
  <div>
    <mat-card class="card-style">
      <mat-card-header>
        <mat-card-title>
          <h1>Property List View</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
    </mat-card>
    <div>
    </div>
    <div>
      <mat-card class="card-style">
        <mat-card-content fxLayout="row" fxLayoutGap="40px">
          <div>
            <img src="https://specials-images.forbesimg.com/imageserve/1026205392/960x0.jpg?fit=scale" width="300px">
          </div>
          <div fxLayout="column">
            <div>
              <h1>Hello World</h1>
              <h2>Somewhere in the world</h2>
            </div>
            <div class="example-button-row">
              <button mat-stroked-button>Basic</button>
            </div>
          </div>
        </mat-card-content>

      </mat-card>
    </div>
  </div>

</div>

<div *ngIf="!listView" fxLayout="row wrap" fxLayoutGap="20px" style="width: 80vw;">

  <mat-card *ngFor="let property of properties;">
    <mat-card-content fxLayout="column" fxLayoutAlign="space-between">
      <div>
        <img [src]="property.image ? property.image : 'https://specials-images.forbesimg.com/imageserve/1026205392/960x0.jpg?fit=scale'" width="300px">
      </div>
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="space-between">
          <div>
            <p>
              City: {{property.city}}
            </p>
            <p>
              Type: {{property.type}}
            </p>
            <p>
              Price: {{property.price}}
            </p>
          </div>
          <div>
            <p>
              No. Of Bedrooms : {{property.noOfBedrooms}}
            </p>
            <p>Ref. Number: {{property.refNumber}}</p>
          </div>
        </div>
        <div>
          {{property.description}}
        </div>
        <button mat-stroked-button color="primary">View Detail</button>
      </div>
    </mat-card-content>

  </mat-card>

</div>
